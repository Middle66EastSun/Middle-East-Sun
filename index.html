<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Middle East Sun - داشبورد</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🛢️ داشبورد پیشرفته بروکر نفت و گاز 🛢️</h1>
  </header>

  <main>
    <section>
      <h2>فرم تماس با ما</h2>
      <form action="https://formsubmit.co/your@email.com" method="POST">
        <input type="text" name="name" placeholder="نام شما" required>
        <input type="email" name="email" placeholder="ایمیل" required>
        <textarea name="message" placeholder="پیام شما" required></textarea>
        <button type="submit">ارسال</button>
      </form>
    </section>
  </main>

  <footer>
    <p>تمامی حقوق محفوظ است - Middle East Sun © 2025</p>
  </footer>
</body>
</html>
